<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-card class="example-card3">
        <mat-card-subtitle>
          ตรวจสอบให้แน่ใจว่าคุณได้สแกนเอกสารข้อมูลการสมัครเรียนเรียบร้อยแล้ว "ใช่"หรือ"ไม่"
          ถ้า "ใช่" อัปโหลดไฟล์ ถ้า "ไม่" กลับไปหน้าแรก
        </mat-card-subtitle>
      </mat-card>
      <div class="col-12">
        <div class="btn-buttonstep1">
          <button mat-raised-button color="accent" class="col-2" (click)="closeonclick()"
            matStepperPrevious>ไม่</button>
          <button mat-raised-button color="primary" class="col-2" (click)="fileInput.click()"
            matStepperNext>ใช่</button>
          <input hidden type="file" #fileInput>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
